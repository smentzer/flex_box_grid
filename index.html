<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>


    <style>
        .row{
            display: flex;
            flex-direction: column;
        }

        .col {
            flex: 1;
            background-color: lightgreen;
            margin: 0.3em;
            padding: 50px 0;
            text-align: center;
        }

        @media all and (min-width: 600px) {
            .row {
                flex-direction: row;
            }
        }


    </style>
</head>
<body>


    <div class="row">
        <div class="col">1</div>
    </div>
    <div class="row">
        <div class="col">2</div>
        <div class="col">2</div>
    </div>
    <div class="row">
        <div class="col">3</div>
        <div class="col">3</div>
        <div class="col">3</div>
    </div>
    <div class="row">
        <div class="col">12</div>
        <div class="col">12</div>
        <div class="col">12</div>
        <div class="col">12</div>
        <div class="col">12</div>
        <div class="col">12</div>
        <div class="col">12</div>
        <div class="col">12</div>
        <div class="col">12</div>
        <div class="col">12</div>
        <div class="col">12</div>
        <div class="col">12</div>
    </div>

</body>
</html>
